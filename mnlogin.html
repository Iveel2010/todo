<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./mnlogin.css" />
  </head>
  <body>
    <div class="container">
      <div class="habitContainerc">
        <div class="habitContainer">
          <div
            style="
              display: flex;
              align-items: center;
              flex-direction: column;
              height: 100px;
              width: 100%;
            "
          >
            <div
              style="
                background-color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                border: skyblue 3px solid;
                border-radius: 50px;
                margin-top: 10px;
              "
            >
              <img
                class="logo"
                src="https://www.shutterstock.com/image-vector/cute-rabbit-sitting-cartoon-vector-600nw-2284324929.jpg"
                alt=""
              />
            </div>
            <div style="font-size: 20px; font-weight: 600; color: skyblue">
              HABIT
            </div>
          </div>
          <div></div>
        </div>
      </div>
      <div class="inputContainer">
        <div>
          <div class="form-control">
            <input class="Email" type="value" required="" />
            <label>
              <span style="transition-delay: 0ms">E</span
              ><span style="transition-delay: 50ms">m</span
              ><span style="transition-delay: 100ms">a</span
              ><span style="transition-delay: 150ms">i</span
              ><span style="transition-delay: 200ms">l</span>
            </label>
          </div>

          <div class="password">
            <div class="form-control">
              <input class="Password" type="password" required="" />
              <label>
                <span style="transition-delay: 0ms">Н</span
                ><span style="transition-delay: 30ms">у</span
                ><span style="transition-delay: 60ms">у</span
                ><span style="transition-delay: 90ms">ц</span
                ><span style="transition-delay: 120ms"> </span
                ><span style="transition-delay: 150ms">ү</span
                ><span style="transition-delay: 180ms">г</span>
              </label>
            </div>

            <label class="checkbox">
              <input checked="checked" type="checkbox" onclick="myFunction()" />
              <svg
                viewBox="0 0 576 512"
                height="1em"
                xmlns="http://www.w3.org/2000/svg"
                class="lock-open"
              >
                <path
                  d="M352 144c0-44.2 35.8-80 80-80s80 35.8 80 80v48c0 17.7 14.3 32 32 32s32-14.3 32-32V144C576 64.5 511.5 0 432 0S288 64.5 288 144v48H64c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V256c0-35.3-28.7-64-64-64H352V144z"
                ></path>
              </svg>
              <svg
                viewBox="0 0 448 512"
                height="1em"
                xmlns="http://www.w3.org/2000/svg"
                class="lock"
              >
                <path
                  d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"
                ></path>
              </svg>
            </label>
          </div>
          <button class="button" style="margin-top: 20px">
            LOG IN <span class="button-span"> ─ it's free</span>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./mnlogin.js"></script>
</html>
